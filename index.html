<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="topbar">
                <a href="">Paragraph Settings</a>
            </div>
            <div class="row">
                <div class="col-md-12 mt-1">
                    <div class="card mb-3 content">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Name of your theme:</h5>
                                </div>
                                <div class="col-md-5">
                                    <input type="text" class="text-profile" id="validationNama">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Color of your background:</h5>
                                </div>
                                <div class="col-md-5">
                                    <input type="color" class="text-profile" id="validationBackground">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Color of heading 1:</h5>
                                </div>
                                <div class="col-md-5">
                                    <input type="color" class="text-profile" id="validationHeading1">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Alignment of heading 1:</h5>
                                </div>
                                <div class="col-md-5">
                                    <select class="text-trofile" id="validationGender">
                                        <option selected disabled value="">-- Choose the Alignment --</option>
                                        <option>Left</option>
                                        <option>Center</option>
                                        <option>Right</option>
                                        <option>Justify</option>
                                      </select>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Color of paragraph:</h5>
                                </div>
                                <div class="col-md-5">
                                    <input type="color" class="text-profile" id="validationParagraph">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Font size of paragraph:</h5>
                                </div>
                                <div class="col-md-5">
                                    <input type="number" class="text-profile" id="validationPhone">px
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <button class="btn btn-primary" type="submit">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
